<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title> Верстка - добрый картон </title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <div class="header-logo">
            <img src="./img/logo.png" alt="">
          </div>
        </div>

        <div class="col-8">
          <div class="header-contacts">            
            <div class="header-contacts__phone">
              8 (347) 271-54-28
            </div>

            <div class="header-contacts__phone">
              8 (937) 363-30-00
            </div>

            <button class="header-contacts_button">
              <img src="./img/icon-phone.png" alt="Телефон">
              Заказать звонок
            </button>            
          </div>
        </div>

      </div>
    </div>
  </header>

  <section class="main">
    <div class="container">

      <div class="row align-items-center">
        <div class="col-5">
          <img src="./img/main-img.png" alt="Картон" />
        </div>
  
        <div class="col-7">
          <div class="main-text">
            <h1 class="main-text__title">
              Производство упаковки из гофрокартона
            </h1>
            <!-- /.main-text__title -->
            <div class="main-text__subtitle">
              с доставкой по всей России
            </div>
            <!-- /.main-text__subtitle -->
            <div class="main-text__form">
              <div class="form-title">
                Получите индивидуальное предложение 
                на производство и поставку гофропродукции
                <span class="form-title__important">Образцы упаковки бесплатно!</span>
              </div>

              <form action="#" class="form">
                <input type="tel" class="form__input" placeholder="Введите номер телефона">
                <button type="submit" class="button button_big">Оставить заявку!</button>
              </form>

              <small class="form-small">
                *Минимальный заказ 500шт
              </small>
            </div>
            <!-- /.main-text__form -->
          </div>
          <!-- /.main-text -->
        </div>  
      </div>

    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
